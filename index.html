<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- fichier normalize -->
    <link rel="stylesheet" href="css/normalize.css"/>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
   

    <script src="https://kit.fontawesome.com/5bd805ce84.js" crossorigin="anonymous"></script>

    <link rel="icon" sizes="144x144" href="./images/logo/Booki.png">

    <title>Booki | Site Officiel </title>
    
</head>

<body>
    <div id="container">
     <!-- Header -->
     <header>  
        <img id="logo" src="./images/logo/Booki.png" alt="logo"/>
        <nav>
            <a class="menu-item" href="#page-accommodation">Hébergements</a>
            <a class="menu-item" href="#page-activities">Activités</a>
        </nav>
    </header>
     <!-- Main -->
        <main>
            <!-- Section recherche -->
            <section class="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1> 
                <p>En plein centre ville ou en pleine nature</p>
                
                <form action="#" method="post" class="form" >
                    <i class="dark-icon fas fa-map-marker-alt"></i>
                    <input type="search" name="destination" class="destination" placeholder="Marseille, France" />
                    <button type="button" class="search-rechercher">Rechercher</button>
                    <button type="button" class="search-icon"><i class="fas fa-search"></i></button>
                </form>     
            </section>
    </div>
</body>

</html>
